<%- include('_layouts/layout_sweet', { title: 'sweet' }); -%>

<!-- @meta -->
<meta name="description" content="sweet">
<!-- @@meta -->

<!-- @content -->
<main class="p-sweet">
 <section class="c-cake">
  <div class="c-cake_adt">
    <h2 class="c-cake__head">
      <img src="./assets/img/sweet/image_h.png" alt="image heading">
    </h2>
    <div class="c-cake__content">
     <div class="c-cake__info">
        <h3 class="c-cake__title">
          <img src="./assets/img/sweet/image_title.png" alt="image title">
        </h3>
        <p>
          <img src="./assets/img/sweet/image_text.png" alt="image text">
        </p>
        <a href="#" class="c-cake__button">
          <img src="./assets/img/sweet/image_btn.png" alt="image button">
        </a>
     </div>
     <div class="c-cake__img">
      <img src="./assets/img/sweet/image_bg1.png" alt="image cake">
     </div>
    </div>
  </div>
 </section>

 <section class="c-fruit">
    <div class="c-cake_adt">
      <div class="c-cake__content">
        <div class="c-cake__img">
          <img src="./assets/img/sweet/image_bg2.png" alt="image cake">
        </div>
      <div>
          <h3 class="c-cake__title">
            <img src="./assets/img/sweet/image_h1.png" alt="image title">
          </h3>
          <p>
            <img src="./assets/img/sweet/image_text1.png" alt="image text">
          </p>
      </div>
      </div>
      <div >
      <a href="#" class="c-cake__button">
        <img src="./assets/img/sweet/image_btn1.png" alt="image button">
      </a>
      </div>
    </div>
 </section>
 <section class="c-boxcook">
    <div class="c-boxcook__post">
      <h3>
        <img src="./assets/img/sweet/title.png" alt="">
      </h3>
      <img src="./assets/img/sweet/image_cake.png" alt="image cake">
      <div class="c-boxcook__content">
        <div class="c-boxcook__work">
          <img src="./assets/img/sweet/image_title1.png" alt="">
        </div>
        <p class="c-boxcook__text">
          <img src="./assets/img/sweet/image_text1.png" alt="">
        </p>
      </div>
    </div>
 </section>
 <section class="c-about">
  <div class="c-about__info">
    <h3>
      <img src="./assets/img/sweet/image_voice.png" alt="">
    </h3>
    <div class="c-about__card">
      <!-- card1 -->
      <div class="u-card">
        <div class="c-about__logo">
          <img src="./assets/img/sweet/voice01.png" alt="image voice 01">
        </div>
        <h4>
          <img src="./assets/img/sweet/image_h4.png" alt="image heading ">
        </h4>
        <p>
          <img src="./assets/img/sweet/image_text2.png" alt="image text">
        </p>
      </div>
      <!-- card 2 -->
      <div class="u-card">
        <div class="c-about__logo">
          <img src="./assets/img/sweet/voice02.png" alt="image voice 02">
        </div>
        <h4>
          <img src="./assets/img/sweet/image_h5.png" alt="image heading ">
        </h4>
        <p>
          <img src="./assets/img/sweet/image_text2.png" alt="image text">
        </p>
      </div>
      <!-- card 3 -->
      <div class="u-card">
        <div class="c-about__logo">
          <img src="./assets/img/sweet/voice03.png" alt="image voice 03">
        </div>
        <h4>
          <img src="./assets/img/sweet/image_h6.png" alt="image heading ">
        </h4>
        <p>
          <img src="./assets/img/sweet/image_text2.png" alt="image text">
        </p>
      </div>
    </div>
    <a href="#" class="c-about__btn">
      <img src="./assets/img/sweet/image_btn2.png" alt="image button">
    </a>
  </div>
 </section>

 
<!--  -->

</main>
<!-- @@content -->
